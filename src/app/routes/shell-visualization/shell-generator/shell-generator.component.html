<app-main-content>
  <app-content-header title="脚本生成">
  </app-content-header>
  <app-content-body>
    <nz-steps nzType="navigation" [nzCurrent]="current" (nzIndexChange)="onIndexChange($event)">
      <nz-step nzTitle="第一步"></nz-step>
      <nz-step nzTitle="第二步"></nz-step>
      <nz-step nzTitle="第三步"></nz-step>
      <nz-step nzTitle="第四步"></nz-step>
    </nz-steps>

    <div class="steps-content">

      <div [hidden]="hideContentOne">
        <nz-card style="width:300px;" [nzBordered]="false" nzTitle="选择操作" >
          <nz-select ngModel="command" nzAllowClear nzPlaceHolder="选择" style="width: 150px;" (ngModelChange)="commandChange($event)">
            <nz-option nzValue="add" nzLabel="新增命令"></nz-option>
          </nz-select>
        </nz-card>
      </div>

      <div [hidden]="hideContentTwo">
        <nz-card style="width:300px;" [nzBordered]="false" nzTitle="命令操作" >
          <nz-select ngModel="operate" nzAllowClear nzPlaceHolder="选择" style="width: 150px;" (ngModelChange)="operateChange($event)">
            <nz-option nzValue="install" nzLabel="安装"></nz-option>
            <nz-option nzValue="uninstall" nzLabel="卸载"></nz-option>
          </nz-select>
        </nz-card>
      </div>

      <div [hidden]="hideContentThree">
        <nz-card style="width:300px;" [nzBordered]="false" nzTitle="操作对象" >
          <nz-select ngModel="object" nzAllowClear nzPlaceHolder="选择" style="width: 150px;" (ngModelChange)="objectChange($event)">
            <nz-option nzValue="tomcat" nzLabel="tomcat"></nz-option>
            <nz-option nzValue="nginx" nzLabel="nginx"></nz-option>
          </nz-select>
        </nz-card>
      </div>

      <div [hidden]="hideContentFour">
        <nz-card style="width:300px;" [nzBordered]="false" nzTitle="机器人触发命令" >
          <nz-input-group nzAddOnBefore="触发方式">
            <nz-select ngModel="trigger" nzAllowClear nzPlaceHolder="选择" style="width: 150px;" (ngModelChange)="triggerChange($event)">
              <nz-option nzValue="hear" nzLabel="监听"></nz-option>
              <nz-option nzValue="respond" nzLabel="回复"></nz-option>
            </nz-select>
          </nz-input-group>
        </nz-card>
      </div>

    </div>

    <div class="steps-action" style="float: right">
      <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
        <span>上一步</span>
      </button>
      <button nz-button nzType="default" (click)="next()" *ngIf="current < 3">
        <span>下一步</span>
      </button>
      <button nz-button nzType="primary" (click)="done()" *ngIf="current === 3">
        <span>完成</span>
      </button>
    </div>

  </app-content-body>
</app-main-content>
