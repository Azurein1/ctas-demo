<app-main-content>
  <app-content-header title="首页">
  </app-content-header>
  <app-content-body>
    <nz-row>
      <nz-col nzOffset="10">
        <h3 nz-typography>内容流量分析系统</h3>
      </nz-col>
      <nz-col nzOffset="21">
        <nz-collapse style="width: 190px">
          <nz-collapse-panel [nzHeader]="'自定义常用查询'" [nzActive]="active" (nzActiveChange)="activeChange()">
            <div style="border-bottom: 1px solid rgb(233, 233, 233);">
              <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                     [nzIndeterminate]="indeterminate">
                全部显示
              </label>
            </div>
            <br/>
            <nz-checkbox-group [(ngModel)]="checkOptionsOne"
                               (ngModelChange)="updateSingleChecked()"></nz-checkbox-group>
          </nz-collapse-panel>
        </nz-collapse>
      </nz-col>
    </nz-row>
    <nz-divider></nz-divider>
    <nz-row nzGutter="24" nzJustify="center">
      <div nz-col *ngIf="showMap.get('all')">
        <a routerLink="/data-presentation/all-net-flow">
          <nz-card nzHoverable style="width:290px; height: 400px" [nzCover]="appImgTemplate" [nzExtra]="appTemplate">
            <nz-card-meta nzTitle="全网总流量相关数据" nzDescription="全网总流量数据呈现"></nz-card-meta>
          </nz-card>
          <ng-template #appImgTemplate>
            <img alt="example" src="/assets/img/5.jpg"/>
          </ng-template>
          <ng-template #appTemplate>
          </ng-template>
        </a>
      </div>
      <div nz-col *ngIf="showMap.get('app')">
        <a routerLink="/data-presentation/app-data">
          <nz-card nzHoverable style="width:290px; height: 400px" [nzCover]="appImgTemplate" [nzExtra]="appTemplate">
            <nz-card-meta nzTitle="应用相关数据" nzDescription="应用维度数据呈现"></nz-card-meta>
          </nz-card>
          <ng-template #appImgTemplate>
            <img alt="example" src="/assets/img/1.png"/>
          </ng-template>
          <ng-template #appTemplate>
          </ng-template>
        </a>
      </div>
      <div nz-col *ngIf="showMap.get('protocol')">
        <a routerLink="/data-presentation/protocol-data">
          <nz-card nzHoverable style="width:290px; height: 400px" [nzCover]="protocolImgTemplate"
                   [nzExtra]="protocolTemplate">
            <nz-card-meta nzTitle="通信协议相关数据" nzDescription="通信协议维度数据呈现"></nz-card-meta>
          </nz-card>
          <ng-template #protocolImgTemplate>
            <img alt="example" src="/assets/img/3.jpg"/>
          </ng-template>
          <ng-template #protocolTemplate>
          </ng-template>
        </a>
      </div>
      <div nz-col *ngIf="showMap.get('dns')">
        <a routerLink="/data-presentation/dns-data">
          <nz-card nzHoverable style="width:290px; height: 400px" [nzCover]="dnsImgTemplate" [nzExtra]="dnsTemplate">
            <nz-card-meta nzTitle="DNS相关数据" nzDescription="DNS维度数据呈现"></nz-card-meta>
          </nz-card>
          <ng-template #dnsImgTemplate>
            <img alt="example" src="/assets/img/4.jpg"/>
          </ng-template>
          <ng-template #dnsTemplate>
          </ng-template>
        </a>
      </div>
      <div nz-col *ngIf="showMap.get('idcCdn')">
        <a routerLink="/data-presentation/cdn-idc-custom">
          <nz-card nzHoverable style="width:290px; height: 400px" [nzCover]="cdnIdcImgTemplate"
                   [nzExtra]="cdnIdcTemplate">
            <nz-card-meta nzTitle="CDN、IDC相关数据" nzDescription="CDN及IDC商户维度数据呈现"></nz-card-meta>
          </nz-card>
          <ng-template #cdnIdcImgTemplate>
            <img alt="example" src="/assets/img/2.jpg"/>
          </ng-template>
          <ng-template #cdnIdcTemplate>
          </ng-template>
        </a>
      </div>
    </nz-row>
  </app-content-body>
</app-main-content>
